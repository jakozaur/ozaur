<html>
  <body>
    <p>{{ user.display_name }}</p>
    <p>{{ user.headline }}</p>
    <p>{{ user.location }}</p>
    <p>{{ user.industry }}</p>

    <h2>Skills</h2>
    {% for skill in linkedin["skills"]["values"] %}
        <p>{{ skill["skill"]["name"] }}</p>
    {% endfor %}

    <h2>Jobs</h2>
    {% for position in linkedin["positions"]["values"] %}
      <p>{{ position }}</p>
    {% endfor %}


     <p>{{ linkedin }}</p>
  </body>
</html>
