<html>
  <head>
    <title>Sign up to Ozaur</title>
    <script type="text/javascript" src="static/js/jquery-2.1.0.min.js">
    </script>
  </head>
  <body>
    <h1>The rules</h1>
    <p>You give us right to copy your profile data and store it.</p>
    <script type="text/javascript" src="http://platform.linkedin.com/in.js">
        api_key: 75l6c5puk0y9n2
        onLoad: LinkedIn.onLoad
    </script>
    <script type="text/javascript">
      var LinkedIn = {
        onLoad: function() {
          IN.Event.on(IN, "auth", LinkedIn.onAuth);
        },

                // IN.ENV.auth.oauth_token

        onAuth: function() {
          IN.API.Profile("me")
            .fields("id",
                "first-name", "last-name",
                "headline",
                "location",
                "industry", "num-connections",
                "summary", "specialties",
                "positions",
                "picture-url",
                "public-profile-url",
                "email-address",
                "associations",
                "interests",
                "publications",
                "patents",
                "languages",
                "skills",
                "certifications",
                "educations",
                "courses",
                "volunteer",
                "num-recommenders",
                "honors-awards")
            .result(LinkedIn.onMe);

          $("#signup_form input").val(IN.ENV.auth.oauth_token);
          $("#signup_form").submit();

        },

        onMe: function(profiles) {
          var member = profiles.values[0];
          console.log("Profiles");
          console.log(profiles);
          console.log("Member");
          console.log(member);
        }


      };

    </script>

    <script type="in/Login">
      Hello, <?js= firstName ?> <?js= lastName ?>.
    </script>

    <a href="/">Connect with LinkedIn</a>
    <form method="post" action="{{ url_for('create_profile') }}" id="signup_form">
      <input type="hidden" name="linkedin_oauth_token" value="(none)">
    </form>



  </body>
</html>
