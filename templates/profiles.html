<!DOCTYPE html>
<html>
    <head>
        <title>Ozaur</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" charset="utf-8">
        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/bootstrap-theme.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <script type="text/javascript" src="/static/js/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.js"></script>
        <script type="text/javascript" src="/static/js/application.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Gafata' rel='stylesheet' type='text/css'>  
        <link href='http://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" href="/static/ozaur_logo.ico" />
    </head> 
    <body>
        <nav class="navbar" role="navigation">
            <a href="/" class="navbar-brand">Ozaur</a>
            <div id="upper-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/team">Team</a></li>
                </ul>
            <div>
        </nav>
        <div class="row header">
            <div class="col-xs-8 col-xs-offset-2 col-sm-5 col-sm-offset-4 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
                <h1>Our awesome users</h1>
            </div>
        </div>
        
        {% for user in pagination.items %}
            <div class="row">
                <div class="col-xs-10 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                    <button class="btn btn-default profile">
                        <h2><a href="{{ url_for('public_profile', id=user.id) }}">{{ user.display_name }}</h2>
                        <img src="{{ user.photo_url }}">
                        <p class="about">{{ user.headline }}</p>
                        <p class="about">{{ user.industry }}</p>
                        <p class="about">{{ user.location }}</p>
                        <p class="about">Interests: {{ user.interested_in }}</p></a>
                    </button>
                </div>
            </div>

        {% endfor %}

        <div class="row">
            <div class="col-xs-4 col-xs-offset-5 col-sm-2 col-sm-offset-5 col-md-1 col-md-offset-5 col-lg-1 col-lg-offset-5 pages">
                <span class="about">Pages:</span>
                <div class="pagination">
                  {% for page in pagination.iter_pages() %}
                    {% if page %}
                      {% if page != pagination.page %}
                        <a href="{{ url_for(endpoint, page=page) }}">{{ page }}</a>
                      {% else %}
                        <strong>{{ page }}</strong>
                      {% endif %}
                    {% else %}
                      <span class="ellipsis">â€¦</span>
                    {% endif %}
                  {% endfor %}
                </div>
            </div>
        </div>

    </body>
</html>
